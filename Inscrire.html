    <section id="InscrireFormulaire">

        <h2>Inscrivez-vous</h2>

        <form id="registerForm">
            <div id="erreurMessages"></div>
            <label>Nom d'utilisateur<br>
                <input type="text" placeholder="3 caractères minimum" required minlength="3" maxlength="64"
                    id="username" /></label><br><br>
            <label>Entrez votre email: <br>
                <input type="email" placeholder="votre email: exemple john@doe.fr" id="email"
                    required /></label><br><br>
            <label>Mot de passe: <br>
                <input type="password" placeholder="votre mot de passe" id="password" required /></label><br><br>
            <div id="passwordStrengthBar">
                <div id="passwordStrengthFill"></div>
            </div>
            <div id="passwordStrength"></div>
            <label>Confirmez le mot de passe: <br>
                <input type="password" placeholder="Confirmez le mot de passe" id="confirmPassword"
                    required /></label><br><br>




            <input type="submit" value="Création du compte">
            <input type="reset" value="Annuler"><br><br>


        </form>





        <script type="module" src="script.js"></script>
    </section>








</body>
